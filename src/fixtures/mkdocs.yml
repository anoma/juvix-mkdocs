site_name: !ENV [SITE_NAME, '{project_name}']
site_author: !ENV [SITE_AUTHOR, "{site_author}"]
site_description: !ENV [SITE_DESCRIPTION, "Documentation for my Juvix Application"]
site_url: !ENV [SITE_URL, 'https://juvix.org/docs']
site_dir: !ENV [SITE_DIR, '{site_dir}']
copyright: !ENV [COPYRIGHT, "&copy; {year} <a href=\"https://juvix.org\">Juvix</a>"]
use_directory_urls: false
nav:
  - Home: index.juvix.md
  - Test: test.juvix.md
plugins:
  - search
  - juvix
theme:
  name: !ENV [THEME, '{theme}']
  font:
    text: !ENV [FONT_TEXT, '{font_text}']
    code: !ENV [FONT_CODE, '{font_code}']
